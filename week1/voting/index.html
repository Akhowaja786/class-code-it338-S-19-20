<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 1</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div id="container">
  <div class="characters">
    <span> The total votes: {{totalVotes}}</span>
    <div v-for="char in sortedCharacters" class="character">
      <h3>{{ char.name }}</h3>
      <span>{{ char.power }}</span>
      <span>votes: {{ char.votes }}</span>
      <button @click="upVote(char)">Up!</button>
      <button @click="downVote(char)">Down!</button>
      <br >
      <br >
    </div>
  </div>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
