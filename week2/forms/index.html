<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 2 - Forms</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div id="container">
  {{ message }}
  <div class="form-group">
    <label for="checkbox">Checkbox is: {{ isChecked }}</label>
    <input id="checkbox" type="checkbox" v-model="isChecked" checked="checked">
  </div>

  <div class="form-group">
    <select v-model="selected">
      <option disabled value="">Select an option</option>
      <option v-for="(item, i) in options" :key="i">{{ item }}</option>
    </select>
  </div>

  <div class="form-group">
    <p>Items checked: {{ multipleChecked }}</p>
    <div v-for="(item, i) in options" v-bind:key="i">
      <!--<label v-bind:for="'checkbox-' + i">The {{ item }} is in array: {{ multipleChecked.indexOf(item) !== -1 }}</label>-->
      <label v-bind:for="'checkbox-' + i">The {{ item }} is in array: {{ checkIndex(item) }}</label>
      <input :id="'checkbox-' + i" type="checkbox" :value="item" v-model="multipleChecked">
    </div>
  </div>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
